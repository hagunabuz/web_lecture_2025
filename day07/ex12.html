<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid rgb(142, 129, 62);
            width: 300px;
            height: 100px;
            background-color: blue;
            color: white;
        }
        .left {
            text-align: left;
        }
        .right {
            text-align: right;
        }
        .center {
            text-align: center;
        }
        .bottom {
            line-height: 100px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="box">
        Left Align (왼쪽 정렬)
    </div>

    <div class="box right">
        Right Align (오른쪽 정렬)
    </div>

    <div class="box center">
        Center Align (가운데 정렬)
    </div>

    <div class="box">
        Top Alignment
    </div>

    <div class="box bottom">
        Bottom Align (아래 정렬)
    </div>


</body>
</html>
